<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Isabell Mockup</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/mockup.css" />

    <!--<script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
 

</head>

<body>
<div id="main-wrapper" class="container"> 
  <div id="main-page" data-role="page">
    <div data-role="content">
      <div class="pic-holder">
    
        <img  class="img-responsive" src="video/mockup2.jpg">

      </div>
  
      <div class="control">
        <div>
          <div class="ignore">
            <img class="icons" src="video/x-wrong-no-cross-hi.png">
            <!--<h3> IGNORE </h3> -->
          </div>
          <div class="door">
            <img class="icons" src="video/lock-icon-512.png">
            <!--<h3> DOOR </h3> -->
          </div>
          <div class="audio">
            <img class="icons" src="video/audio-icon.png">
            <!--<h3> AUDIO </h3> -->
          </div>
        </div>
        <!-- top 3 btns -->
        <div>
          <div class="speed-text">
            <img class="icons" src="video/speed.png">
            <img class="icons" src="video/red-email-icon.png">
            <!--<h3> SPEED TEXT </h3> -->
          </div>
          <div class="speed-dial">
            <img class="bitch" src="video/128682-simple-red-square-icon-business-phone-clear.png">
            <img class="icons" src="video/speed.png">
        
            <!--<h3> SPEED DIAL </h3> -->
          </div>
        </div>
        <!-- end bottom 2 btns -->
      </div>
      <!-- end control -->
    </div>
    <!-- end data role content -->
  
  </div>
  <!-- page -->
</div>
<!-- main wrappr -->
</body>
</html>
